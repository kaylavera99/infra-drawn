version: 2.1

parameters:
  run_apply:
    type: boolean
    default: false

executors:
  node:
    docker:
      - image: cimg/node:20.12
    working_directory: ~/project
  terraform:
    docker:
      - image: hashicorp/terraform:1.6.3
    working_directory: ~/project

jobs:
  build-web:
    executor: node
    steps:
      - checkout
      - run: npm ci
      - run: npm run build:web
      - persist_to_workspace:
          root: .
          paths:
            - apps/web/dist


  terraform-plan:
    executor: terraform
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: stage site/ from dist/
          command: |
            mkdir -p infra/terraform/envs/main/site
            rm -rf infra/terraform/envs/main/site/*
            cp -r apps/web/dist/* infra/terraform/envs/main/site/
      - run:
          name: Terraform init (remote state)
          command: |
            terraform -chdir=infra/terraform/envs/main init -reconfigure -input=false \
              -backend-config="bucket=${TF_STATE_BUCKET}" \
              -backend-config="region=${AWS_DEFAULT_REGION}" \
              -backend-config="key=infra-drawm/main/terraform.tfstate" \
              -backend-config="encrypt=true"
      - run:
          name: Terraform plan
          command: terraform -chdir=infra/terraform/envs/main plan -input=false -no-color

  terraform-apply:
    executor: terraform
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: stage site/ from dist/
          command: |
            mkdir -p infra/terraform/envs/main/site
            rm -rf infra/terraform/envs/main/site/*
            cp -r apps/web/dist/* infra/terraform/envs/main/site/
      - run:
          name: Terraform init (remote state)
          command: |
            terraform -chdir=infra/terraform/envs/main init -reconfigure -input=false \
              -backend-config="bucket=${TF_STATE_BUCKET}" \
              -backend-config="region=${AWS_DEFAULT_REGION}" \
              -backend-config="key=infra-drawm/main/terraform.tfstate" \
              -backend-config="encrypt=true"
      - run: 
          name: Terraform workspace
          command: |
            echo "TF_STATE_BUCKET=$TF_STATE_BUCKET"
            echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
            echo "STATE_KEY=infra-drawn/main/terraform.tfstate"
            terraform -chdir=infra/terraform/envs/main workspace show
            terraform -chdir=infra/terraform/envs/main state list | grep lambda_exec || true
      - run:
          name: Terraform Apply
          command: terraform -chdir=infra/terraform/envs/main apply -auto-approve

workflows:
  deploy:
    jobs:
      - build-web:
          filters: { branches: { only: main } }
      - terraform-plan:
          requires: [build-web]
          filters: { branches: { only: main } }
      - terraform-apply:
          requires: [terraform-plan]
          filters: { branches: { only: main } }

